<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script text="javascript">
        class cola {
            constructor() {
                this.queue = [];
            }

            insertar(element) {
                this.queue.push(element);
                return this.queue;
            }

            extraer() {
                return this.queue.shift();
            }

            actual() {
                return this.queue[0];
            }

            largo() {
                return this.queue.length;
            }

            vacio() {
                return this.queue.length === 0;
            }

            mostrar() {
                return this.queue;
            }
            }

            const fila = new cola();
            console.log(fila.insertar('Kebel'));
            console.log(fila.insertar('Lucero'));
            console.log(fila.insertar('Carla'));
            console.log(fila.insertar('Franz'));
            console.log(fila.insertar('Sebastian'));
            console.log(fila.insertar('JAvier'));
            console.log(fila.insertar('Juan'));
            console.log(fila.insertar('Luis'));
            console.log(fila.extraer()); 
            console.log(fila.actual()); 
            console.log(fila.vacio());
            console.log(fila.mostrar()); 
    </script>
</body>
</html>
